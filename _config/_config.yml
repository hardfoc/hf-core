---
# =============================================================================
# Jekyll Configuration ‚Äî HF-Core Platform Documentation
# =============================================================================

# Site Identity
title: "HardFOC Core Platform (hf-core)"
description: >
  Hardware-Agnostic Handler Layer, RTOS Utilities, and Driver Integration
  for the HardFOC Motor Control Platform ‚Äî bridging base interfaces to
  CRTP drivers with thread-safe, platform-portable handlers.

baseurl: "/hf-core"
url: "https://hardfoc.github.io"

# Author
author:
  name: "hardfoc"
  email: "n3b3x@example.com"
  url: "https://github.com/hardfoc"

# Directory Configuration
layouts_dir: _config/_layouts
includes_dir: _config/_includes

# Theme
remote_theme: just-the-docs/just-the-docs

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-remote-theme
  - jekyll-redirect-from
  - jekyll-optional-front-matter

nav_next_prev: true

# Markdown
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

timezone: UTC
encoding: utf-8
lang: en

# Just the Docs Theme Configuration
search_enabled: true
search:
  heading_level: 3
  previews: 5
  preview_words_before: 10
  preview_words_after: 15
  tokenizer_separator: "/[\\s/]+/"
  rel_url: true
  button: true

nav_enabled: true
heading_anchors: true
breadcrumbs: true
toc:
  min_level: 2
  max_level: 4

callouts:
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: yellow
  tip:
    title: Tip
    color: green
  important:
    title: Important
    color: red

color_scheme: dark
toggle_color_scheme: true
toggle_auto_mode: true

# Auxiliary Links
aux_links:
  "üìö GitHub Repository":
    - "https://github.com/hardfoc/hf-hal-vortex-v1"
  "üêõ Report Issues":
    - "https://github.com/hardfoc/hf-hal-vortex-v1/issues"

footer_content: >
  Built with ‚ù§Ô∏è using <a href='https://just-the-docs.github.io/just-the-docs/'>Just the Docs</a> ‚Ä¢
  <a href='https://github.com/hardfoc/hf-hal-vortex-v1/blob/main/LICENSE'>GPL v3 License</a> ‚Ä¢
  <a href='https://github.com/hardfoc/hf-hal-vortex-v1'>View on GitHub</a>

just_the_docs:
  nav_fold: true
  nav_external_links:
    - title: "üìö GitHub Repository"
      url: "https://github.com/hardfoc/hf-hal-vortex-v1"
    - title: "üêõ Issues"
      url: "https://github.com/hardfoc/hf-hal-vortex-v1/issues"

# Exclusions
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .github
  - "*.gem"
  - "*.gemspec"
  - .sass-cache
  - .jekyll-cache
  - .jekyll-metadata
  - examples/esp32/scripts/
  - hf-core-drivers/
  - hf-core-utils/
  - handlers/

include:
  - _pages
  - ../README.md
  - ../LICENSE
  - assets/
  - _config/404.html

# SEO
seo:
  type: "SoftwareApplication"
  name: "HardFOC Core Platform (hf-core)"
  description: >
    Hardware-Agnostic Handler Layer, RTOS Utilities, and Driver Integration
    for the HardFOC Motor Control Platform
  url: "https://hardfoc.github.io/hf-core"

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: [html, head, body]
